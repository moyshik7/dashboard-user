<html>
<head>
    <style>
        .loader {
            height: 50px;
            width: 50px;
            border: 0 solid transparent;
            border-top: 2px solid red;
            border-radius: 50%;
            animation: spin zi0.5s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
