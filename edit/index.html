<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/edit.css" />
    <link rel="stylesheet" href="/src/modal.css" />
</head>
<body>
    <div id="modal">
        <div class="cd-popup" role="alert">
            <div class="cd-popup-container">
                <p class="cd-popup-text">
                    Are you sure you want to delete this element?
                </p>
                <a href="#0" class="cd-popup-close img-replace">Close</a>
            </div>
        </div>
    </div>
    <div id="entity_wrapper">
        <div id="topbar">
            <div id="topbar_guild__name">
                Server Name
            </div>
        </div>
        <div id="main_menu">
            <div class="autopost">
                <div class="autopost_memes">
                    <h3>Select channel for posting <b>memes</b></h3>
                    <select id="memes_channel">
                        <option value="0">Off</option>
                    </select>
                </div>
                <div class="autopost_nsfw">
                    <h3>Select channel for posting <b>nsfw</b></h3>
                    <select id="nsfw_channel">
                        <option value="0">Off</option>
                    </select>
                </div>
            </div>
        </div>
        <div id="no_webhook">
            <p>
                Can't see the channel you want ? Maybe I don't have
                <b>Manage Webhook</b> permission in that server
            </p>
            <p>
                <b>NSFW Autopost</b> will only work in nsfw channels
            </p>
        </div>
        <div class="bottom">
            <button id="savebtn" onclick="UpdateData()">Save</button>
            <button id="homebtn">Cancel</button>
        </div>
    </div>
    <!-- Cookies library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Main JS files -->
    <script src="/src/modal.js"></script>
    <script src="/src/settings.js"></script>
    <script src="/src/edit.js"></script>
</body>
</html>
